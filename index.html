<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;400;700&display=swap" rel="stylesheet">
    <title>Buzz Quizz</title>
</head>
<body>

    <header class="top" onclick="home()"><h1>BuzzQuizz</h1>
    </header>
    <main class="container">
        <div class="userStorage hide">
            <span>Seus Quizzes</span>
            <ion-icon class="icon" data-identifier="create-quizz" onclick="basicQuizzInformation()" name="add-circle-sharp"></ion-icon>
            </div>
        <div class="noneStorage">
            <span>  Você não criou nenhum quizz ainda :( </span>
            <button class="button" data-identifier="create-quizz" onclick="basicQuizzInformation()">Criar Quizz</button>
        </div>
        <div class="tela-01">
            <div data-identifier="quizz-card" class="quizzes hide">
                <ul class="user-quizz" data-identifier="user-quizzes">
                    <li class="user-list">
                    </li>
                </ul>
            </div>    
        </div>
        
        <div class="content">
            <h3>Todos os Quizzes</h3>
            <div class="all-quizz" >
                <ul class="list-quizz-server" data-identifier="general-quizzes">
                    <li class="server-list">
                        
                    </li>
                </ul>
            </div>
        </div>
    </main>
    
        
    <!-- scripts-->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
